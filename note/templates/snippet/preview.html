<div class="card shadow mb-3 bg-white rounded" style="width: 16rem;">
    <div class="card-body">
        <h5 class="card-title">{{ note.title|truncatechars:21 }}</h5>
        <small class="card-subtitle mb-2 pt-2 text-muted">Last mod: {{ note.last_modified.date }}</small>
        <br>
        <p class="card-text">{{ note.text|truncatechars:80 }}</p>
        <div class="diplay:flex">
            {% for tag in note.getNoteTags %}
                <a href="{% url 'note:tag_filter' tag.slug %}" class="badge badge-primary">#{{ tag.name }}</a>
            {% endfor %}
        </div>
        <button type="button" class="btn btn-outline-primary mt-1">View Card</button>
    </div>
</div>
